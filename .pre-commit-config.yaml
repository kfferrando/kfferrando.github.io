default_language_version:
    python: python3.7
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: trailing-whitespace
    -   id: flake8
        args: [--max-line-length=99]
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black
